@if (product()) {
<div class="product">
  <div>
    <img
      class="product__image"
      src="{{ product()?.image }}"
      alt="{{ product()?.title }}"
    />
  </div>
  <div>
    <h1 class="product__title">{{ product()?.title }}</h1>
    <p class="product__description">{{ product()?.description }}</p>
    <button class="product__button" (click)="addToCart()" mat-flat-button>
      Add to cart
    </button>
  </div>
</div>
}
