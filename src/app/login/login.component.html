<mat-card class="login-card">
  <mat-card-header class="login-card__header">Login</mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form">
      <mat-form-field class="form__field">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="E-Mail"
        />
      </mat-form-field>
      <mat-form-field class="form__field">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>
      <button
        class="form__button"
        type="submit"
        (click)="signIn()"
        mat-flat-button
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
